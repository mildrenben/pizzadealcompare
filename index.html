<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <header>
            <h1>Pizza Deal Compare</h1>
        </header>
      <div class="wrap1">
        <h2>Deal 1</h2>
          <input placeholder="Diameter" id="p1-dia" type="number"></input>
          <input placeholder="Quantity" id="p1-qty" type="number"></input>
          <input placeholder="Price" id="p1-price" type="number"></input>
          <div class="answers">
            <p class="clear">Area </p>
            <p class="highlight2 one"></p>
            <p id="p1-area"></p>
            <p class="clear">Cost per unit </p>
            <p class="highlight2 two"></p>
            <p id="p1-cost-per"></p>  
          </div>
      </div>
      <div class="wrap2">
        <h2>Deal 2</h2>
        <input placeholder="Diameter" id="p2-dia" type="number"></input>
        <input placeholder="Quantity" id="p2-qty" type="number"></input>
        <input placeholder="Price" id="p2-price" type="number"></input>
        <div class="answers">
          <p class="clear">Area </p>
          <p class="highlight2 three"></p>
          <p id="p2-area"></p>
          <p class="clear">Cost per unit </p>
          <p class="highlight2 four"></p>
          <p id="p2-cost-per"></p>
        </div>
      </div>
      <input type="submit" id="submit-button" />
    </main>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Knewave' rel='stylesheet' type='text/css'>

    <script src="js/script.js"></script>
</body>
</html>
